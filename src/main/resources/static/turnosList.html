    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="display: flex">
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/odontologosList.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="/registrarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="display: flex">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Pacientes
                </a>
                <div class="dropdown-menu">

                    <a class="dropdown-item" href="/registrarPaciente.html">Agregar paciente</a>

                </div>
        </li>
            <li class="nav-item dropdown" style="display: flex">

                </div>
            </li>
        </ul>

<div class="container">

    <div id="div_turnos_table">
        <h1>Turnos</h1>
        <div  style="width: 100%;">
            <table id="turnoTable" class="table table-striped" style="width: 100%;">
                <thead>
                <tr style="background-color: rgb(154, 227, 240);">
                    <th>Id</th>
                    <th>Odontologo_id</th>
                    <th>Paciente_id</th>
                    <th>Fecha</th>

                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-6" style="display: none;

            background-color:#e6fffa; padding:10px; border-radius:3px"

             id="div_turno_updating">

            <form id="update_turno_form">

                <div class="form-group">

                    <label >Id:</label>

                    <input type="text" class="form-control" id="turno_id" readonly>

                </div>
                <div class="form-group">

                    <label >Odontologo id:</label>

                    <input type="text" class="form-control"

                           placeholder="odontologo_id" id="odontologo_id">

                </div>

                <div class="form-group">

                    <label >Paciente id:</label>

                    <input type="text" class="form-control"

                           placeholder="paciente_id" id="paciente_id">

                </div>

                <div class="form-group">

                    <label >fecha:</label>

                    <input type="text" class="form-control"

                           placeholder="fecha" id="fecha">


                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>

            </form>
        </div>
    </div>
