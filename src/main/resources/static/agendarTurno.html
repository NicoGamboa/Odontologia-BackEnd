</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Odontologia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="display: flex">
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/odontologosList.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="/registrarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="display: flex">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/pacientesList.html">Listar pacientes</a>
                    <a class="dropdown-item" href="/registrarPaciente.html">Agregar paciente</a>

                </div>
            </li>
            <li class="nav-item dropdown" style="display: flex">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/turnosList.html">Listar turnos</a>
                    <a class="dropdown-item" href="/agendarTurno.html">Agendar turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <ul class="nav nav-pills">

        <li class="nav-item">

            <a class="nav-link" href="/turnosList.html">Listar turnos</a>

        </li>

    </ul>

    <div class="row">

        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">

            <h3>Agendar turnos</h3>

            <form id="add_new_turno">

                <div class="form-group">

                    <label class="control-label" for="odontologo_id">Odontologo id:</label>

                    <input type="number" class="form-control" id="odontologo_id"

                           placeholder="Ingrese el id del odontologo"

                           name="odontologo_id" required></input>

                </div>

                <div class="form-group">

                    <label class="control-label" for="paciente_id">Paciente id:</label>

                    <input type="number" class="form-control" id="paciente_id"

                           placeholder="Ingrese el id del paciente"

                           name="paciente_id" required></input>

                </div>



                <div class="form-group">

                    <label class="control-label" for="fecha">Fecha:</label>

                    <input type="text" class="form-control" id="fecha"

                           placeholder="Ingrese la fecha (aaaa-mm-dd)"

                           name="fecha" required></input>

                </div>





                <button type="submit" class="btn btn-danger"

                        id="btn-add-new-premio">Guardar</button>

            </form>

            <div id="response" style="display:none; margin-top:10px">

            </div>

        </div>

    </div>

</div>
