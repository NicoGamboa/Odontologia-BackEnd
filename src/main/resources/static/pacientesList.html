<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_pacientes.js"></script>
    <script type="text/javascript" src="/js/update_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Odontologia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="display: flex">
            <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/odontologosList.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="/registrarOdontologo.html">Agregar odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="display: flex">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/pacientesList.html">Listar pacientes</a>
                    <a class="dropdown-item" href="/registrarPaciente.html">Agregar paciente</a>

                </div>
            </li>
            <li class="nav-item dropdown" style="display: flex">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/turnosList.html">Listar turnos</a>
                    <a class="dropdown-item" href="/agendarTurno.html">Agendar turno</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div  style="width: 100%;">
            <table id="pacienteTable" class="table table-striped" style="width: 100%;">
                <thead>
                <tr style="background-color: rgb(154, 227, 240);">
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Dni</th>
                    <th>Fecha</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>

                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-6" style="display: none;

            background-color:#e6fffa; padding:10px; border-radius:3px"

             id="div_paciente_updating">

            <form id="update_paciente_form">

                <div class="form-group">

                    <label >Id:</label>

                    <input type="number" class="form-control" id="paciente_id" readonly>

                </div>
                <div class="form-group">

                </div>

                <div class="form-group">

                    <label >Apellido:</label>

                    <input type="text" class="form-control"

                           placeholder="apellido" id="apellido">

                </div>

                <div class="form-group">

                    <label >Nombre:</label>

                    <input type="text" class="form-control"

                           placeholder="nombre" id="nombre">


                </div>
                <div class="form-group">

                    <label >Email :</label>

                    <input type="text" class="form-control"

                           placeholder="email" id="email">


                </div>
                <div class="form-group">

                    <label >Dni :</label>

                    <input type="text" class="form-control"

                           placeholder="dni" id="dni">


                </div>
                <div class="form-group">

                    <label >Fecha:</label>

                    <input type="text" class="form-control"

                           placeholder="fecha" id="fecha">


                </div>

                <div class="form-group">

                    <label >Domicilio id:</label>

                    <input type="number" class="form-control" id="domicilio_id" readonly>

                </div>

                <div class="form-group">

                    <label >Calle:</label>

                    <input type="text" class="form-control"

                           placeholder="calle" id="calle">


                </div>
                <div class="form-group">

                    <label >Numero :</label>

                    <input type="text" class="form-control"

                           placeholder="numero" id="numero">


                </div>
                <div class="form-group">

                    <label >Localidad :</label>

                    <input type="text" class="form-control"

                           placeholder="localidad" id="localidad">


                </div>
                <div class="form-group">

                    <label >Provincia:</label>

                    <input type="text" class="form-control"

                           placeholder="provincia" id="provincia">


                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
